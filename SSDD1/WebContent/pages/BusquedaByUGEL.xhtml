<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"	
	xmlns:jsf="http://java.sun.com/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Bienvenido</title>
</h:head>
<h:body>
<h:form>
	<div	align="center">
		<h2>Busqueda por UGEL</h2>
		<p:inputText 	placeholder="Ingrese UGEL" 
						value="#{busqMB.criterio}"
						style="	font-style:oblique;
								font-size:12px;
								text-align:center;
								width:200px">
			<p:ajax update="@widgetVar(tableColegios)" listener="#{busqMB.buscarColegiosPorID()}"	event="keyup"/>
		</p:inputText>
	</div>
	<div id="espaciador">
		<br></br>
		<br></br>
	</div>
	<div align="center">	
	<p:dataTable 	id="tableTemplate" var="colegio"					
					value="#{busqMB.colegios}"
					widgetVar="tableColegios"
					style="width:1000px"												
					emptyMessage="No hay colegios con el criterio especificado!">						
					<f:facet name="header">
						<h3>Listado de Colegios por UGEL</h3>
 					</f:facet>
					<p:column headerText="IDENTIFICADOR">
						<p:outputLabel value="#{colegio.identificador}" style="text-align:center"/>
					</p:column>
					<p:column headerText="SECTOR">
						<p:outputLabel value="#{colegio.sector}" style="text-align:center" />
					</p:column>
					<p:column headerText="UGEL">
						<p:outputLabel value="#{colegio.ugel}" />
					</p:column>
					<p:column headerText="DIRECCION">
						<p:outputLabel value="#{colegio.direccion}" />
					</p:column>
					<p:column headerText="DISTRITO">
						<p:outputLabel value="#{colegio.distrito}" />
					</p:column>
		</p:dataTable>		
		</div>		
</h:form>
</h:body>
</ui:composition>
